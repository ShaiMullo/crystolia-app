# Default values for crystolia-chart.

global:
  environment: "production"

frontend:
  image:
    repository: 268456953512.dkr.ecr.us-east-1.amazonaws.com/crystolia-frontend
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 3000
  replicaCount: 2
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "250m"
      memory: "256Mi"
  env:
    NEXT_PUBLIC_API_URL: "https://crystolia.com/api"

backend:
  image:
    repository: 268456953512.dkr.ecr.us-east-1.amazonaws.com/crystolia-backend
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 3000
  replicaCount: 2
  env:
    MONGO_URI: "mongodb://mongo:27017/crystolia"
    FRONTEND_URL: "https://crystolia.com"
    GOOGLE_CLIENT_ID: "42819184159-tqh018b0d0dkhv6sc37abov9rmjkgaer.apps.googleusercontent.com"
    GOOGLE_CLIENT_SECRET: "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"
    JWT_SECRET: "crystolia-super-secret-jwt-key-2026"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

mongodb:
  image:
    repository: mongo
    tag: 6.0
  service:
    port: 27017
  persistence:
    enabled: false
    size: 5Gi
  backup:
    enabled: true
    schedule: "0 2 * * *"  # Daily at 2 AM
    s3Bucket: "crystolia-backups"
    awsRegion: "us-east-1"
  resources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
  tls: []
