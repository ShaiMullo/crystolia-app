apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    app: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: 3000
          resources:
{{ toYaml .Values.backend.resources | indent 12 }}
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
            # Core
            - name: MONGO_URI
              value: "{{ .Values.backend.env.MONGO_URI }}"
            - name: FRONTEND_URL
              value: "{{ .Values.backend.env.FRONTEND_URL }}"
            - name: JWT_SECRET
              value: "{{ .Values.backend.env.JWT_SECRET }}"
            # Google OAuth
            - name: GOOGLE_CLIENT_ID
              value: "{{ .Values.backend.env.GOOGLE_CLIENT_ID }}"
            - name: GOOGLE_CLIENT_SECRET
              value: "{{ .Values.backend.env.GOOGLE_CLIENT_SECRET }}"
            # Green Invoice
            - name: GREEN_INVOICE_API_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: GREEN_INVOICE_API_ID
            - name: GREEN_INVOICE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: GREEN_INVOICE_SECRET
            - name: GREEN_INVOICE_SANDBOX
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: GREEN_INVOICE_SANDBOX
            # WhatsApp
            - name: WHATSAPP_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: WHATSAPP_ACCESS_TOKEN
            - name: WHATSAPP_PHONE_NUMBER_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: WHATSAPP_PHONE_NUMBER_ID
            - name: WHATSAPP_WEBHOOK_VERIFY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: WHATSAPP_WEBHOOK_VERIFY_TOKEN
            # Twilio
            - name: TWILIO_ACCOUNT_SID
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: TWILIO_ACCOUNT_SID
            - name: TWILIO_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: TWILIO_AUTH_TOKEN
            - name: TWILIO_PHONE_NUMBER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: TWILIO_PHONE_NUMBER
            # Payment
            - name: PAYMENT_PROVIDER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: PAYMENT_PROVIDER
