apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
type: Opaque
stringData:
  # Green Invoice
  GREEN_INVOICE_API_ID: {{ .Values.secrets.greenInvoice.apiId | quote }}
  GREEN_INVOICE_SECRET: {{ .Values.secrets.greenInvoice.secret | quote }}
  GREEN_INVOICE_SANDBOX: {{ .Values.secrets.greenInvoice.sandbox | quote }}
  
  # WhatsApp
  WHATSAPP_ACCESS_TOKEN: {{ .Values.secrets.whatsapp.accessToken | quote }}
  WHATSAPP_PHONE_NUMBER_ID: {{ .Values.secrets.whatsapp.phoneNumberId | quote }}
  WHATSAPP_WEBHOOK_VERIFY_TOKEN: {{ .Values.secrets.whatsapp.webhookVerifyToken | quote }}
  
  # Twilio
  TWILIO_ACCOUNT_SID: {{ .Values.secrets.twilio.accountSid | quote }}
  TWILIO_AUTH_TOKEN: {{ .Values.secrets.twilio.authToken | quote }}
  TWILIO_PHONE_NUMBER: {{ .Values.secrets.twilio.phoneNumber | quote }}
  
  # Payment
  PAYMENT_PROVIDER: {{ .Values.secrets.payment.provider | quote }}
