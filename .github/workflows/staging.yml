name: Staging Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'backend-legacy/**'
      - 'frontend-client/**'
      - 'frontend-admin/**'
      - 'helm/**'
      - '.github/workflows/**'

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 268456953512.dkr.ecr.us-east-1.amazonaws.com
  IMAGE_TAG: ${{ github.sha }}
  GITOPS_REPO: ShaiMullo/crystolia-gitops

jobs:
  changes:
    name: üîç Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend_client: ${{ steps.filter.outputs.frontend_client }}
      frontend_admin: ${{ steps.filter.outputs.frontend_admin }}
    steps:
      - uses: actions/checkout@v4

      # FIX: Global Git Safety
      - name: Fix Git Safety
        run: git config --global --add safe.directory "*"

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend-legacy/**'
              - 'helm/**'
              - '.github/workflows/staging.yml'
            frontend_client:
              - 'frontend-client/**'
              - '.github/workflows/staging.yml'
            frontend_admin:
              - 'frontend-admin/**'
              - '.github/workflows/staging.yml'

  test-frontend-client:
    name: üß™ Test Frontend Client
    needs: changes
    if: ${{ needs.changes.outputs.frontend_client == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fix Git Safety
        run: git config --global --add safe.directory "*"
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
        working-directory: frontend-client
      # Non-blocking Tests
      - run: npm run lint || echo "Lint failed but proceeding"
        continue-on-error: true
        working-directory: frontend-client

  test-frontend-admin:
    name: üß™ Test Frontend Admin
    needs: changes
    if: ${{ needs.changes.outputs.frontend_admin == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fix Git Safety
        run: git config --global --add safe.directory "*"
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
        working-directory: frontend-admin
      # Non-blocking Tests
      - run: npm run lint || echo "Lint failed but proceeding"
        continue-on-error: true
        working-directory: frontend-admin

  build-deploy:
    name: üèóÔ∏è Build & Deploy
    needs: [ changes, test-frontend-client, test-frontend-admin ]
    # Run if ANY service changed (regardless of test results)
    if: ${{ always() && (needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend_client == 'true' || needs.changes.outputs.frontend_admin == 'true') }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Fix Git Safety
        run: git config --global --add safe.directory "*"

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      # Build Backend
      - name: Build Backend
        if: ${{ needs.changes.outputs.backend == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend-legacy
          file: ./backend-legacy/Dockerfile
          push: true
          tags: ${{ env.ECR_REGISTRY }}/crystolia-backend:${{ env.IMAGE_TAG }}
          cache-from: type=gha

      # Build Frontend Client
      - name: Build Frontend Client
        if: ${{ needs.changes.outputs.frontend_client == 'true' }}
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-client
          file: ./frontend-client/Dockerfile
          push: true
          tags: ${{ env.ECR_REGISTRY }}/crystolia-frontend-client:${{ env.IMAGE_TAG }}
          cache-from: type=gha

      # Build Frontend Admin
      - name: Build Frontend Admin
        if: ${{ needs.changes.outputs.frontend_admin == 'true' }}
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-admin
          file: ./frontend-admin/Dockerfile
          push: true
          tags: ${{ env.ECR_REGISTRY }}/crystolia-frontend-admin:${{ env.IMAGE_TAG }}
          cache-from: type=gha

      # Deploy
      - name: Checkout GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops

      - name: Update Staging Image Tags
        working-directory: gitops/staging
        run: |
          git config --global --add safe.directory "*"
          wget https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64 -O /usr/bin/yq && chmod +x /usr/bin/yq

          # Update Frontend Client
          if [[ "${{ needs.changes.outputs.frontend_client }}" == "true" && "${{ needs.test-frontend-client.result }}" == "success" ]]; then
             echo "Updating Frontend Client Tag..."
             /usr/bin/yq -i '.frontend_client.image.tag = "${{ env.IMAGE_TAG }}"' values.yaml
          else
             echo "Skipping Frontend Client Update"
          fi

          # Update Frontend Admin
          if [[ "${{ needs.changes.outputs.frontend_admin }}" == "true" && "${{ needs.test-frontend-admin.result }}" == "success" ]]; then
             echo "Updating Frontend Admin Tag..."
             /usr/bin/yq -i '.frontend_admin.image.tag = "${{ env.IMAGE_TAG }}"' values.yaml
          else
             echo "Skipping Frontend Admin Update"
          fi

          # Update Backend
          if [[ "${{ needs.changes.outputs.backend }}" == "true" ]]; then
             echo "Updating Backend Tag..."
             /usr/bin/yq -i '.backend.image.tag = "${{ env.IMAGE_TAG }}"' values.yaml
          fi

      - name: Commit & Push
        working-directory: gitops
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add staging/values.yaml
            git commit -m "üöÄ Deploy(Staging): Update images to ${{ env.IMAGE_TAG }}"
            git push origin main
          else
            echo "No changes to commit."
          fi
