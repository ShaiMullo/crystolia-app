name: Staging Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'backend-legacy/**'
      - 'frontend-client/**'
      - 'helm/**'
      - '.github/workflows/staging.yml'

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 268456953512.dkr.ecr.us-east-1.amazonaws.com
  IMAGE_TAG: ${{ github.sha }}
  GITOPS_REPO: ShaiMullo/crystolia-gitops

jobs:
  changes:
    name: üîç Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4

      # FIX: Global Git Safety (Required for paths-filter too)
      - name: Fix Git Safety
        run: git config --global --add safe.directory "*"

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend-legacy/**'
              - 'helm/**'
              - '.github/workflows/staging.yml'
            frontend:
              - 'frontend-client/**'
              - '.github/workflows/staging.yml'

  test-frontend:
    name: üß™ Test Frontend
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # FIX: Global Git Safety
      - name: Fix Git Safety
        run: git config --global --add safe.directory "*"

      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
        working-directory: frontend-client
      # Tests must NEVER block deployment
      - run: npm run lint || echo "Lint failed but proceeding"
        continue-on-error: true
        working-directory: frontend-client

  build-deploy:
    name: üèóÔ∏è Build & Deploy
    needs: [ changes, test-frontend ]
    # Run if backend changed OR frontend changed (regardless of test result)
    if: ${{ always() && (needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true') }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      # FIX: Global Git Safety
      - name: Fix Git Safety
        run: git config --global --add safe.directory "*"

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      # Build Backend
      - name: Build Backend
        if: ${{ needs.changes.outputs.backend == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend-legacy
          file: ./backend-legacy/Dockerfile
          push: true
          tags: ${{ env.ECR_REGISTRY }}/crystolia-backend:${{ env.IMAGE_TAG }}
          cache-from: type=gha

      # Build Frontend - Only attempt if tests passed? No, attempt anyway as "last resort" if changed.
      # User wants: "If frontend is broken, deploy LAST known good full image". But we can't do that easily without retagging old image.
      # User wants: "Frontend lint/test failures MUST NOT block deployment".
      # So we try to build. If build fails (compile error), deployment stops for frontend ONLY.
      - name: Build Frontend
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        continue-on-error: true # Even frontend build failure shouldn't stop backend deploy?
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-client
          file: ./frontend-client/Dockerfile
          push: true
          tags: ${{ env.ECR_REGISTRY }}/crystolia-frontend:${{ env.IMAGE_TAG }}
          cache-from: type=gha

      # Deploy
      - name: Checkout GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops

      - name: Update Staging Image Tags
        working-directory: gitops/staging
        run: |
          git config --global --add safe.directory "*"

          wget https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64 -O /usr/bin/yq && chmod +x /usr/bin/yq

          # Update Frontend Tag (Check if pushed?)
          # Actually, checking test result is safer. If tests failed, we likely shouldn't update tag.
          # User requested: "1) Frontend lint/test must be non-blocking".
          # If we update tag for broken code, the pod will crash loop.
          # Better logic: If tests failed, DO NOT UPDATE TAG. Let old pod run. This is "deploy last known good".
          if [[ "${{ needs.changes.outputs.frontend }}" == "true" && "${{ needs.test-frontend.result }}" == "success" ]]; then
             echo "Updating Frontend Tag..."
             /usr/bin/yq -i '.frontend.image.tag = "${{ env.IMAGE_TAG }}"' values.yaml
          else
             echo "Skipping Frontend Update (Tests Failed or Unchanged). Running old version."
          fi

          # Update Backend Tag (ALWAYS if changed)
          if [[ "${{ needs.changes.outputs.backend }}" == "true" ]]; then
             echo "Updating Backend Tag..."
             /usr/bin/yq -i '.backend.image.tag = "${{ env.IMAGE_TAG }}"' values.yaml
          fi

      - name: Commit & Push
        working-directory: gitops
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add staging/values.yaml
            git commit -m "üöÄ Deploy(Staging): Update images to ${{ env.IMAGE_TAG }}"
            git push origin main
          else
            echo "No changes to commit."
          fi
