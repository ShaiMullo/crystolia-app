name: Production Deployment

on:
  push:
    tags:
      - 'v*'

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 268456953512.dkr.ecr.us-east-1.amazonaws.com
  IMAGE_TAG: ${{ github.ref_name }} # e.g. v1.0.0
  GITOPS_REPO: ShaiMullo/crystolia-gitops

jobs:
  build-push:
    name: üèóÔ∏è Build & Push (Prod)
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      # FIX: Global Git Safety
      - name: Fix Git Safety
        run: git config --global --add safe.directory "*"

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr
        # Fixed: Removed 'registries' input

        # Build Backend - Always if changed
      - uses: docker/build-push-action@v5
        with:
          context: ./backend-legacy
          file: ./backend-legacy/Dockerfile
          push: true
          tags: ${{ env.ECR_REGISTRY }}/crystolia-backend:${{ env.IMAGE_TAG }},${{ env.ECR_REGISTRY }}/crystolia-backend:latest
          cache-from: type=gha

      # Build Frontend - Continue on error to prevent blocking backend
      - name: Build Frontend
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-client
          file: ./frontend-client/Dockerfile
          push: true
          tags: ${{ env.ECR_REGISTRY }}/crystolia-frontend:${{ env.IMAGE_TAG }},${{ env.ECR_REGISTRY }}/crystolia-frontend:latest
          cache-from: type=gha

  deploy-prod:
    name: üöÄ Deploy to Production
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops

      # FIX: Global Git Safety
      - name: Fix Git Safety
        run: git config --global --add safe.directory "*"

      - name: Update Production Image Tag
        working-directory: gitops/production
        run: |
          wget https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64 -O /usr/bin/yq && chmod +x /usr/bin/yq
          /usr/bin/yq -i '.frontend.image.tag = "${{ env.IMAGE_TAG }}"' values.yaml
          /usr/bin/yq -i '.backend.image.tag = "${{ env.IMAGE_TAG }}"' values.yaml

      - name: Commit & Push
        working-directory: gitops
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add production/values.yaml
          git commit -m "üöÄ Deploy(Prod): Update images to ${{ env.IMAGE_TAG }}"
          git push origin main
