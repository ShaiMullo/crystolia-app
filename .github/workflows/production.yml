name: Production Deployment

on:
  push:
    tags:
      - 'v*'

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 268456953512.dkr.ecr.us-east-1.amazonaws.com
  IMAGE_TAG: ${{ github.ref_name }} # e.g. v1.0.0
  GITOPS_REPO: ShaiMullo/crystolia-gitops

jobs:
  build-push:
    name: üèóÔ∏è Build & Push (Prod)
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Fix git exit code 128
      - name: Fix Git Safety
        run: git config --global --add safe.directory "*"

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr
        # Fixed: Removed 'registries' input

        # Build Backend
      - uses: docker/build-push-action@v5
        with:
          context: ./backend-legacy
          file: ./backend-legacy/Dockerfile
          # push: false # DISABLED
          push: false
          tags: ${{ env.ECR_REGISTRY }}/crystolia-backend:${{ env.IMAGE_TAG }},${{ env.ECR_REGISTRY }}/crystolia-backend:latest
          cache-from: type=gha
          # cache-to disabled

          # Build Frontend
      - uses: docker/build-push-action@v5
        with:
          context: ./frontend-client
          file: ./frontend-client/Dockerfile
          # push: false # DISABLED
          push: false
          tags: ${{ env.ECR_REGISTRY }}/crystolia-frontend:${{ env.IMAGE_TAG }},${{ env.ECR_REGISTRY }}/crystolia-frontend:latest
          cache-from: type=gha
          # cache-to disabled

