# ğŸ“¦ CD Pipeline - Deploy to AWS ECR
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
name: CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Manual trigger

# âš ï¸ TEMPORARILY DISABLED - Set to true when AWS infrastructure is ready
# Comment out the entire 'if: false' line to enable
env:
  ENABLED: false  # Change to true when ready for production
  AWS_REGION: us-east-1
  ECR_FRONTEND: crystolia-frontend
  ECR_BACKEND: crystolia-backend

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ“¦ Build & Push to ECR
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push:
    name: ğŸ“¦ Build & Push Docker
    runs-on: ubuntu-latest
    # âš ï¸ DISABLED - Remove this line when AWS is ready
    if: false
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/$ECR_BACKEND:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_BACKEND:latest .
          docker push $ECR_REGISTRY/$ECR_BACKEND:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_BACKEND:latest

      - name: Build & Push Frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd frontend
          docker build --build-arg NEXT_PUBLIC_API_URL=https://crystolia.com/api -t $ECR_REGISTRY/$ECR_FRONTEND:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_FRONTEND:latest .
          docker push $ECR_REGISTRY/$ECR_FRONTEND:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_FRONTEND:latest

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ”„ Update Helm Chart (GitOps)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  update-helm:
    name: ğŸ”„ Update Helm Version
    needs: build-and-push
    runs-on: ubuntu-latest
    # âš ï¸ DISABLED - Remove this line when AWS is ready
    if: false
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Update Image Tag in values.yaml
        run: |
          sed -i 's/tag: ".*"/tag: "${{ github.sha }}"/' helm/crystolia-chart/values.yaml

      - name: Commit & Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸš€ CD: Update image tag to ${{ github.sha }}"
          branch: main
          file_pattern: helm/crystolia-chart/values.yaml
