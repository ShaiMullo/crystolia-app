version: '3.8'

services:
  # Database
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
    networks:
      - crystolia-net

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/crystolia
      # Add other backend vars here
    depends_on:
      - mongo
    networks:
      - crystolia-net

  # Frontend Client (Customer)
  frontend-client:
    build:
      context: ./frontend-client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    depends_on:
      - backend
    networks:
      - crystolia-net

  # Frontend Admin (CRM)
  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    ports:
      - "3001:3000" # Mapped to 3001 to avoid conflict
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    depends_on:
      - backend
    networks:
      - crystolia-net

networks:
  crystolia-net:
    driver: bridge
